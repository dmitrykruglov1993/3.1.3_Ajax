<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field = "*{name}" id = "name"/>
    <br/>
    <label for="mail">Enter mail: </label>
    <input type="text" th:field = "*{mail}" id = "mail"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field = "*{age}" id = "age"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field = "*{password}" id = "password"/>
    <br/>
    <label for="roleMarker">Enter role: </label>
    <input type="text" th:field = "*{roleMarker}" id = "roleMarker"/>
    <br/>
    <input type="submit" value="update"/>
</form>
</body>
</html>
